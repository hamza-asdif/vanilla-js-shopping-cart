<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create product</title>
    <link rel="stylesheet" href="css/create-product.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- import icons -->
    <script src="https://kit.fontawesome.com/ba8d94e9ab.js" crossorigin="anonymous"></script>
    <!-- /import icons -->

    <!-- import font -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" rel="" />
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
                
    <!-- /import fonts -->
</head>
<body>
    <header class="header-create-product">
        <div class="create-product-logo-box">
            <a href="index.html" class="create-product-logo-link">
                <img src="images/logo.png" alt="">
            </a>
        </div>
    </header>
    

    <div class="container">
        <div class="create-page-header-text">
            <h2 class="create-page-header-title">صفحة إنشاءالمنتجات</h2>
            <span class="create-page-header-span">أدخل معلومات منتجاتك في الحقول أدناه لإنشاء منتج جديد</span>
        </div>
    </div>


    <div class="container">
        <form action="" class="create-product-form">
            <input type="text" placeholder="اسم المنتج" id="name">
            <input type="text" placeholder="السعر الرئيسي" id="main-price" >
            <input type="text" placeholder="سعر المقارنة" id="off-price" >
            <div class="upload-image">
                <input type="file" name="" placeholder="حمّل صور المنتج" id="upload-image">
            </div>
            <input type="submit" value="حفظ وإنشاء المنتج" id="create-product-btn">
        </form>
    </div>





    <script src="js/create-product.js"></script>
</body>
</html>
